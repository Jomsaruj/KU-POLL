<h1>{{ question.question_text }}</h1>

{% if messages %}
</li class="messages">
  {% for msg in messages %}
    </li> <a class="{{msg.tags}}">{{ msg }}</li><p>
  {% endfor %}
</ul>
{% endif %}

<table style="width:10%">
{% for choice in question.choice_set.all %}
 <tr>
    <td>{{ choice.choice_text }}</td> <td>{{ choice.votes }} </td>
    </tr>
{% endfor %}
</table>
</ul>
<p>
<a href="{% url 'polls:detail' question.id %}"> >> Vote again?</a><br>
<a href="{% url 'polls:index' %}">{{ '>> home' }}</a>
